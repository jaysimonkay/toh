<h2>My Heros</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>
<div><span>
    id:
  </span> {{hero.id}}
</div>

<div><label for="">
    name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label></div>
